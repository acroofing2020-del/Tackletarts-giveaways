<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitions - Tackle Tarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004080;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 15px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    h2 { color: #004080; margin: 10px 0; }
    p { font-size: 0.9em; color: #444; }
    .progress {
      width: 100%;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress-bar {
      height: 12px;
      background: #66a6ff;
      width: 0%;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #004080;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover { background: #0066cc; }
  </style>
</head>
<body>
  <h1>üé£ Active Competitions</h1>
  <div class="grid" id="compGrid"></div>

  <script>
    async function loadCompetitions() {
      const res = await fetch("/api/competitions");
      const comps = await res.json();
      const grid = document.getElementById("compGrid");
      grid.innerHTML = "";

      comps.forEach(c => {
        const percent = Math.floor((c.soldCount / c.maxTickets) * 100);
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${c.image || 'https://via.placeholder.com/300'}" alt="Competition">
          <h2>${c.name}</h2>
          <p>${c.description}</p>
          <div class="progress"><div class="progress-bar" style="width:${percent}%"></div></div>
          <p>${c.soldCount} / ${c.maxTickets} tickets sold</p>
          <button onclick="enterCompetition(${c.id})">Enter</button>
        `;
        grid.appendChild(div);
      });
    }

    async function enterCompetition(id) {
      const res = await fetch("/api/enter/" + id, { method: "POST" });
      if (res.ok) {
        const ticket = await res.json();
        if (ticket.result === "carp") {
          alert("üéâ You got a Carp! Instant win! (Ticket #" + ticket.number + ")");
        } else {
          alert("üêü You got a Bream. (Ticket #" + ticket.number + ")");
        }
        loadCompetitions();
      } else {
        alert("‚ùå Error entering competition.");
      }
    }

    loadCompetitions();
  </script>
</body>
</html>
