<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitions - Tackle Tarts</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f8fb; }
    h1 { color: #004080; }
    .comp-card {
      background: #fff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    img { max-width: 100%; border-radius: 8px; }
    button {
      padding: 10px 15px;
      background: #004080;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #0066cc; }
    .result { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Available Competitions</h1>
  <div id="competitions"></div>
  <p><a href="/dashboard.html">üìä My Dashboard</a></p>

  <script>
    async function loadCompetitions() {
      const res = await fetch("/api/competitions");
      const comps = await res.json();
      const container = document.getElementById("competitions");
      container.innerHTML = "";
      comps.forEach(comp => {
        const div = document.createElement("div");
        div.className = "comp-card";
        div.innerHTML = `
          <h2>${comp.name}</h2>
          <p>${comp.description}</p>
          <img src="${comp.image}" alt="Competition Image">
          <p>üéü Max Tickets: ${comp.maxTickets}</p>
          <button onclick="enter(${comp.id}, this)">Enter</button>
          <div class="result" id="result-${comp.id}"></div>
        `;
        container.appendChild(div);
      });
    }

    async function enter(compId, btn) {
      const res = await fetch("/api/enter/" + compId, { method: "POST" });
      const data = await res.json();
      if (res.ok) {
        document.getElementById("result-" + compId).textContent =
          `‚úÖ You got ticket #${data.ticket.number} (${data.ticket.result})`;
      } else {
        alert("‚ùå " + data.error);
      }
    }

    loadCompetitions();
  </script>
</body>
</html>
