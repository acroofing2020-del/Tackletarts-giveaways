<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitions - Tackle Tarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      min-height: 100vh;
    }
    header {
      background: #004080;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    h2 {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #004080;
    }
    p {
      margin: 0 0 10px;
    }
    button {
      background: #004080;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }
    button:hover {
      background: #0066cc;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #004080;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé£ Tackle Tarts Competitions</h1>
  </header>

  <div class="container" id="competitions"></div>

  <footer>
    <p>&copy; 2025 Tackle Tarts Giveaways</p>
  </footer>

  <script>
    async function loadCompetitions() {
      const res = await fetch("/api/competitions");
      const comps = await res.json();

      const container = document.getElementById("competitions");
      container.innerHTML = "";

      comps.forEach(c => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${c.image}" alt="${c.name}">
          <div class="card-content">
            <h2>${c.name}</h2>
            <p>${c.description}</p>
            <p><strong>Tickets Sold:</strong> ${c.soldCount} / ${c.maxTickets}</p>
            ${c.hasEndWinner ? "<p style='color:green'><strong>Winner Announced!</strong></p>" : ""}
            <button onclick="enterCompetition(${c.id})">Enter Now</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function enterCompetition(compId) {
      const res = await fetch(`/api/enter/${compId}`, { method: "POST" });
      if (res.ok) {
        const data = await res.json();
        alert(`‚úÖ Ticket #${data.ticket.number} entered! You got a ${data.ticket.result}`);
      } else {
        const err = await res.json();
        alert(`‚ùå ${err.error}`);
      }
    }

    loadCompetitions();
  </script>
</body>
</html>
