<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitions - Tackle Tarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #004080; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background: #004080;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #0066cc; }
  </style>
</head>
<body>
  <h1>üé£ Competitions</h1>
  <div class="grid" id="competitions"></div>

  <script>
    async function loadCompetitions() {
      const res = await fetch("/api/competitions");
      const comps = await res.json();
      const container = document.getElementById("competitions");
      container.innerHTML = "";
      comps.forEach(c => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${c.image}" alt="${c.name}">
          <h2>${c.name}</h2>
          <p>${c.description}</p>
          <p><strong>${c.soldCount}</strong> / ${c.maxTickets} tickets sold</p>
          <button onclick="buyTicket(${c.id})">Buy Ticket</button>
        `;
        container.appendChild(card);
      });
    }

    async function buyTicket(id) {
      const res = await fetch(`/api/checkout/${id}`, { method: "POST" });
      const data = await res.json();
      if (data.url) {
        window.location.href = data.url; // Go to Stripe Checkout
      } else {
        alert("‚ùå Payment failed. Please try again.");
      }
    }

    loadCompetitions();
  </script>
</body>
</html>
