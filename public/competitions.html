<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Competitions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <h1>Active Competitions</h1>
    <div id="competitions"></div>
    <a href="/logout">Logout</a>
  </div>
  <script>
    async function loadCompetitions(){
      const res = await fetch("/api/competitions");
      const comps = await res.json();
      const div = document.getElementById("competitions");
      div.innerHTML = "";
      comps.forEach(c => {
        const block = document.createElement("div");
        block.innerHTML = `
          <h3>${c.name}</h3>
          <p>${c.description}</p>
          <img src="${c.image}" width="150">
          <button onclick="enterComp('${c.name}')">Enter</button>
        `;
        div.appendChild(block);
      });
    }
    async function enterComp(name){
      const res = await fetch("/api/enter", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ competition: name })
      });
      const data = await res.json();
      alert("Your result: " + data.result);
    }
    loadCompetitions();
  </script>
</body>
</html>
