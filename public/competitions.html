<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitions - Tackle Tarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .comp-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .comp-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    .comp-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .comp-card h3 {
      margin: 10px 0;
      color: #004080;
    }
    .comp-card p {
      font-size: 0.9em;
      color: #333;
    }
    .comp-card .tickets {
      margin: 8px 0;
      color: #555;
    }
    button {
      padding: 10px 20px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0066cc;
    }
  </style>
</head>
<body>
  <h1>üé£ Active Competitions</h1>
  <div class="comp-grid" id="competitions"></div>

  <script>
    async function loadCompetitions() {
      const res = await fetch("/api/competitions");
      const comps = await res.json();
      const container = document.getElementById("competitions");
      container.innerHTML = "";
      comps.forEach(c => {
        const div = document.createElement("div");
        div.className = "comp-card";
        div.innerHTML = `
          <img src="${c.image}" alt="Competition">
          <h3>${c.name}</h3>
          <p>${c.description}</p>
          <p class="tickets">üéüÔ∏è ${c.soldCount}/${c.maxTickets} tickets sold</p>
          <button onclick="enterCompetition(${c.id})">Enter Now</button>
        `;
        container.appendChild(div);
      });
    }

    async function enterCompetition(id) {
      const res = await fetch("/api/enter/" + id, { method: "POST" });
      if (res.ok) {
        const data = await res.json();
        alert(`‚úÖ You got ticket #${data.number}. Result: ${data.result.toUpperCase()}`);
        loadCompetitions();
      } else {
        alert("‚ùå Failed to enter. Maybe sold out?");
      }
    }

    loadCompetitions();
  </script>
</body>
</html>
