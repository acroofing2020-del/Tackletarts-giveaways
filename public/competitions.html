<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitions - Tackle Tarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef5ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .comp-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .comp {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 15px;
      text-align: center;
    }
    .comp img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #004080;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #0066cc; }
    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üé£ Tackle Tarts Competitions</h1>
  <div class="comp-list" id="competitions"></div>

  <script>
    async function loadCompetitions() {
      const res = await fetch("/api/competitions");
      const comps = await res.json();
      const container = document.getElementById("competitions");
      container.innerHTML = "";

      comps.forEach(c => {
        const div = document.createElement("div");
        div.className = "comp";
        div.innerHTML = `
          <h2>${c.name}</h2>
          <p>${c.description}</p>
          <img src="${c.image}" alt="${c.name}">
          <p>üéüÔ∏è Max Tickets: ${c.maxTickets}</p>
          <button onclick="enterCompetition(${c.id}, this)">Enter Competition</button>
          <div class="result" id="result-${c.id}"></div>
        `;
        container.appendChild(div);
      });
    }

    async function enterCompetition(compId, btn) {
      const res = await fetch("/api/enter/" + compId, {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      });

      const resultDiv = document.getElementById("result-" + compId);

      if (res.ok) {
        const data = await res.json();
        resultDiv.innerHTML = `‚úÖ Ticket #${data.ticket.number} ‚Äî You caught a <strong>${data.ticket.result}</strong>!`;
      } else {
        const err = await res.json();
        resultDiv.innerHTML = `‚ùå ${err.error}`;
      }
    }

    loadCompetitions();
  </script>
</body>
</html>
