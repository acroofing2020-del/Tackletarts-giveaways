<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Tackle Tarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #d4fc79, #96e6a1);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .form-box, .comp-list {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
    }
    input, textarea {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 12px 20px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0066cc;
    }
    .comp-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .comp-item img {
      max-width: 100px;
      border-radius: 8px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>üé£ Admin Panel</h1>

  <div class="form-box">
    <h2>Create Competition</h2>
    <input id="name" placeholder="Competition Name">
    <textarea id="description" placeholder="Description"></textarea>
    <input id="image" placeholder="Image URL">
    <input id="maxTickets" type="number" placeholder="Max Tickets (e.g. 200000)">
    <button onclick="createCompetition()">Create</button>
  </div>

  <div class="comp-list">
    <h2>All Competitions</h2>
    <div id="competitions"></div>
  </div>

  <script>
    async function createCompetition() {
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const image = document.getElementById("image").value;
      const maxTickets = parseInt(document.getElementById("maxTickets").value);

      const res = await fetch("/api/admin/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, description, image, maxTickets })
      });

      if (res.ok) {
        alert("‚úÖ Competition created!");
        loadCompetitions();
      } else {
        alert("‚ùå Failed to create competition");
      }
    }

    async function loadCompetitions() {
      const res = await fetch("/api/competitions");
      const comps = await res.json();
      const container = document.getElementById("competitions");
      container.innerHTML = "";
      comps.forEach(c => {
        const div = document.createElement("div");
        div.className = "comp-item";
        div.innerHTML = `
          <img src="${c.image}" alt="comp">
          <strong>${c.name}</strong><br>
          ${c.description}<br>
          üéüÔ∏è ${c.soldCount}/${c.maxTickets} tickets sold
        `;
        container.appendChild(div);
      });
    }

    loadCompetitions();
  </script>
</body>
</html>
