<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Tackle Tarts</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fffaf0; }
    h1 { color: #800000; }
    input, textarea {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      background: #800000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #b22222; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <h2>Add Competition</h2>
  <input id="name" placeholder="Competition Name">
  <textarea id="description" placeholder="Description"></textarea>
  <input id="image" placeholder="Image URL">
  <input id="maxTickets" type="number" placeholder="Max Tickets (e.g. 200000)">
  <button onclick="addCompetition()">Add Competition</button>

  <script>
    async function addCompetition() {
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const image = document.getElementById("image").value;
      const maxTickets = document.getElementById("maxTickets").value;

      const res = await fetch("/api/admin/competitions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, description, image, maxTickets })
      });

      if (res.ok) {
        alert("✅ Competition added!");
      } else {
        const data = await res.json();
        alert("❌ " + data.error);
      }
    }
  </script>
</body>
</html>
