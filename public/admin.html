<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Tackle Tarts Giveaways</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #004080;
      text-align: center;
    }
    .form-box, .table-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #004080;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover { background: #0066cc; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th { background: #004080; color: white; }
    .end-btn {
      background: crimson;
      color: white;
    }
    .end-btn:hover { background: darkred; }
  </style>
</head>
<body>
  <h1>üé£ Admin Panel - Tackle Tarts Giveaways</h1>

  <div class="form-box">
    <h2>Create New Competition</h2>
    <label>Name</label>
    <input id="name" type="text" placeholder="Competition name">
    <label>Description</label>
    <textarea id="description" placeholder="Short description"></textarea>
    <label>Image URL</label>
    <input id="image" type="text" placeholder="https://...">
    <label>Max Tickets</label>
    <input id="maxTickets" type="number" value="200000">
    <button onclick="createCompetition()">Create</button>
  </div>

  <div class="table-box">
    <h2>Active Competitions</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Tickets Sold</th>
          <th>Max Tickets</th>
          <th>End Draw</th>
        </tr>
      </thead>
      <tbody id="compTable"></tbody>
    </table>
  </div>

  <script>
    async function createCompetition() {
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const image = document.getElementById("image").value;
      const maxTickets = document.getElementById("maxTickets").value;

      const res = await fetch("/api/admin/competitions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, description, image, maxTickets })
      });

      if (res.ok) {
        alert("‚úÖ Competition created!");
        loadCompetitions();
      } else {
        alert("‚ùå Error creating competition");
      }
    }

    async function loadCompetitions() {
      const res = await fetch("/api/competitions");
      const comps = await res.json();
      const table = document.getElementById("compTable");
      table.innerHTML = "";

      comps.forEach(c => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${c.id}</td>
          <td>${c.name}</td>
          <td>${c.soldCount}</td>
          <td>${c.maxTickets}</td>
          <td>
            ${c.hasEndWinner 
              ? `Winner: Ticket #${c.endWinner?.number}` 
              : `<button class="end-btn" onclick="endDraw(${c.id})">End Draw</button>`
            }
          </td>
        `;
        table.appendChild(row);
      });
    }

    async function endDraw(id) {
      const res = await fetch("/api/admin/end-draw/" + id, { method: "POST" });
      if (res.ok) {
        const data = await res.json();
        alert("üéâ End Draw Winner: Ticket #" + data.winner.number);
        loadCompetitions();
      } else {
        alert("‚ùå Error ending draw");
      }
    }

    loadCompetitions();
  </script>
</body>
</html>
