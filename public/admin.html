<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Tackle Tarts</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f4f9; }
    h1 { text-align: center; }
    .form-box, .comp-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin: 20px auto;
      max-width: 600px;
    }
    input, textarea {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background: #004080;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #0066cc; }
    .comp { border-top: 1px solid #ccc; margin-top: 15px; padding-top: 15px; }
    img { max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <div class="form-box">
    <h2>Add New Competition</h2>
    <input id="name" type="text" placeholder="Competition Name">
    <textarea id="description" placeholder="Description"></textarea>
    <input id="image" type="text" placeholder="Image URL">
    <input id="maxTickets" type="number" placeholder="Max Tickets (default 200000)">
    <button onclick="addComp()">Add Competition</button>
  </div>

  <div class="comp-box">
    <h2>Existing Competitions</h2>
    <div id="comps"></div>
  </div>

  <script>
    async function loadComps() {
      const res = await fetch("/api/competitions");
      const comps = await res.json();
      const container = document.getElementById("comps");
      container.innerHTML = "";
      comps.forEach(c => {
        const div = document.createElement("div");
        div.className = "comp";
        div.innerHTML = `
          <h3>${c.name}</h3>
          <p>${c.description}</p>
          <img src="${c.image}" alt="${c.name}">
          <p>üéüÔ∏è Max Tickets: ${c.maxTickets}</p>
          <button onclick="deleteComp(${c.id})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    async function addComp() {
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const image = document.getElementById("image").value;
      const maxTickets = document.getElementById("maxTickets").value;

      await fetch("/api/competitions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, description, image, maxTickets })
      });
      loadComps();
    }

    async function deleteComp(id) {
      await fetch("/api/competitions/" + id, { method: "DELETE" });
      loadComps();
    }

    loadComps();
  </script>
</body>
</html>
