<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dashboard - Tackle Tarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .tickets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .ticket {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 15px;
    }
    .ticket h3 { margin: 0 0 10px; }
    .carp {
      color: green;
      font-weight: bold;
    }
    .bream {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>🎣 My Dashboard</h1>
  <div id="tickets" class="tickets"></div>

  <script>
    async function loadTickets() {
      const res = await fetch("/api/my-tickets");
      const container = document.getElementById("tickets");
      container.innerHTML = "";

      if (!res.ok) {
        container.innerHTML = "<p>❌ Please log in to see your dashboard.</p>";
        return;
      }

      const tickets = await res.json();
      if (tickets.length === 0) {
        container.innerHTML = "<p>You have no tickets yet. Join a competition to get started!</p>";
        return;
      }

      tickets.forEach(t => {
        const div = document.createElement("div");
        div.className = "ticket";
        div.innerHTML = `
          <h3>🎟️ Ticket #${t.number}</h3>
          <p>Competition: ${t.compName || "Unknown"}</p>
          <p class="${t.result === 'Carp' ? 'carp' : 'bream'}">
            Result: ${t.result === 'Carp' ? "🐟 Carp (WINNER!)" : "🐟 Bream"}
          </p>
        `;
        container.appendChild(div);
      });
    }

    loadTickets();
  </script>
</body>
</html>
