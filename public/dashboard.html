<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Tackle Tarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #d0f0c0, #a2d4f4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #004080;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      flex: 1;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #004080;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #004080;
      color: white;
    }
    tr:hover {
      background: #f5f5f5;
    }
    .bream {
      color: #004080;
      font-weight: bold;
    }
    .carp {
      color: green;
      font-weight: bold;
    }
    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé£ My Dashboard</h1>
  </header>

  <div class="container">
    <h2>My Tickets</h2>
    <table id="ticketsTable">
      <thead>
        <tr>
          <th>Competition</th>
          <th>Ticket #</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tickets will load here -->
      </tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 Tackle Tarts Giveaways</p>
  </footer>

  <script>
    async function loadTickets() {
      const res = await fetch("/api/my-tickets");
      if (res.ok) {
        const tickets = await res.json();
        const tbody = document.querySelector("#ticketsTable tbody");
        tbody.innerHTML = "";

        if (tickets.length === 0) {
          tbody.innerHTML = "<tr><td colspan='3'>You have no tickets yet.</td></tr>";
        } else {
          tickets.forEach(t => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${t.competition}</td>
              <td>${t.number}</td>
              <td class="${t.result === 'Carp' ? 'carp' : 'bream'}">
                ${t.result}
              </td>
            `;
            tbody.appendChild(tr);
          });
        }
      } else {
        alert("‚ùå Please log in first!");
        window.location.href = "/login.html";
      }
    }

    loadTickets();
  </script>
</body>
</html>
