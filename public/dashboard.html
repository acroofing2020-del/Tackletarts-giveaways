<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Tackle Tarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #fdfbfb, #ebedee);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }
    .ticket-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .ticket-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    .ticket-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .ticket-card h3 {
      margin: 10px 0;
      color: #004080;
    }
    .ticket-card p {
      font-size: 0.9em;
      color: #333;
    }
    .result {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1em;
    }
    .win {
      color: green;
    }
    .lose {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üéüÔ∏è My Tickets</h1>
  <div id="tickets" class="ticket-grid"></div>

  <script>
    async function loadTickets() {
      const res = await fetch("/api/mytickets");
      if (!res.ok) {
        alert("‚ùå You must log in first.");
        window.location.href = "/login.html";
        return;
      }
      const tickets = await res.json();
      const container = document.getElementById("tickets");
      container.innerHTML = "";
      tickets.forEach(t => {
        const div = document.createElement("div");
        div.className = "ticket-card";
        div.innerHTML = `
          <img src="${t.image}" alt="Competition">
          <h3>${t.competitionName}</h3>
          <p>Ticket #${t.number}</p>
          <p class="result ${t.result === 'carp' ? 'win' : 'lose'}">
            ${t.result === 'carp' ? 'üêü Carp - WIN!' : 'üê† Bream'}
          </p>
        `;
        container.appendChild(div);
      });
    }

    loadTickets();
  </script>
</body>
</html>
