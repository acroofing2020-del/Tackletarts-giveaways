<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dashboard - Tackle Tarts</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #eef6ff; }
    h1 { color: #004080; }
    .ticket {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸŽŸ My Tickets</h1>
  <div id="tickets"></div>
  <p><a href="/competitions.html">â¬… Back to Competitions</a></p>

  <script>
    async function loadTickets() {
      const res = await fetch("/api/my-tickets");
      if (!res.ok) {
        document.getElementById("tickets").innerHTML = "<p>Please log in.</p>";
        return;
      }
      const tickets = await res.json();
      const container = document.getElementById("tickets");
      container.innerHTML = "";
      tickets.forEach(t => {
        const div = document.createElement("div");
        div.className = "ticket";
        div.textContent = `${t.compName} - Ticket #${t.number} (${t.result})`;
        container.appendChild(div);
      });
    }

    loadTickets();
  </script>
</body>
</html>
