<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Tackle Tarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #004080;
    }
    .info-box {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .ticket-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #004080;
      color: white;
    }
    .bream { color: #444; }
    .carp { color: green; font-weight: bold; }
    .winner { color: gold; font-weight: bold; }
    .logout-btn {
      padding: 10px 20px;
      background: crimson;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .logout-btn:hover { background: darkred; }
  </style>
</head>
<body>
  <h1>üé£ User Dashboard</h1>
  <div class="info-box">
    <h2>Welcome, <span id="userEmail"></span>!</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="ticket-box">
    <h2>Your Tickets</h2>
    <table>
      <thead>
        <tr>
          <th>Competition</th>
          <th>Ticket #</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="ticketTable"></tbody>
    </table>
  </div>

  <script>
    async function loadDashboard() {
      const res = await fetch("/api/dashboard");
      if (!res.ok) {
        alert("‚ùå You must be logged in!");
        window.location.href = "/login.html";
        return;
      }
      const data = await res.json();
      document.getElementById("userEmail").innerText = data.email;

      const table = document.getElementById("ticketTable");
      table.innerHTML = "";

      data.tickets.forEach(t => {
        const row = document.createElement("tr");
        let resultClass = "bream";
        if (t.result === "carp") resultClass = "carp";
        if (t.result === "winner") resultClass = "winner";
        row.innerHTML = `
          <td>${t.competition}</td>
          <td>${t.number}</td>
          <td class="${resultClass}">
            ${t.result === "bream" ? "üêü Bream" :
              t.result === "carp" ? "üéâ Carp (Instant Win)" :
              t.result === "winner" ? "üèÜ Final Draw Winner" :
              "Pending"}
          </td>
        `;
        table.appendChild(row);
      });
    }

    async function logout() {
      await fetch("/api/logout", { method: "POST" });
      window.location.href = "/login.html";
    }

    loadDashboard();
  </script>
</body>
</html>
