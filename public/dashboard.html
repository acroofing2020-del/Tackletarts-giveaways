<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Dashboard - Tackle Tarts</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fdfdfd; margin:0; padding:20px; }
    h1 { text-align:center; color:#004080; }
    .wrap { max-width:1100px; margin:0 auto; }
    .info { background:#fff; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,.1); padding:16px; margin-bottom:16px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(260px, 1fr)); gap:16px; }
    .card { background:#fff; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,.1); padding:16px; text-align:center; }
    .card img { max-width:100%; border-radius:10px; margin-bottom:10px; }
    .win { color:green; font-weight:bold; }
    .lose { color:#b00020; font-weight:bold; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>🎟️ My Dashboard</h1>

    <div class="info" id="meBox">Loading...</div>

    <div class="grid" id="tickets"></div>
  </div>

  <script>
    async function loadMe() {
      const res = await fetch("/api/me");
      if (!res.ok) {
        document.getElementById("meBox").innerHTML = 'Please <a href="/login.html">login</a>.';
        return false;
      }
      const me = await res.json();
      document.getElementById("meBox").innerHTML = `
        <strong>${me.name || me.email}</strong><br/>
        ${me.address1 || ""} ${me.address2 || ""}<br/>
        ${me.city || ""} ${me.postcode || ""} ${me.country || ""}<br/>
        Credit: <strong>£${(me.creditCents/100).toFixed(2)}</strong>
      `;
      return true;
    }

    async function loadTickets() {
      const res = await fetch("/api/mytickets");
      if (!res.ok) return;
      const data = await res.json();
      const box = document.getElementById("tickets");
      box.innerHTML = "";
      data.forEach(t => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${t.image}" alt="${t.competitionName}" />
          <h3>${t.competitionName}</h3>
          <p>Ticket #${t.number}</p>
          <p class="${t.result==='carp' || t.result==='winner' ? 'win' : 'lose'}">
            ${t.result === 'carp' ? '🐟 Carp (Instant Win)' :
               t.result === 'winner' ? '🏆 Final Winner' : '🐠 Bream'}
          </p>
        `;
        box.appendChild(div);
      });
    }

    (async () => {
      const ok = await loadMe();
      if (ok) await loadTickets();
    })();
  </script>
</body>
</html>
