<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Tackle Tarts Giveaways</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    img { max-height: 60px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>üé£ Admin Dashboard</h1>
      <p class="sub">Manage tickets and competitions</p>
    </header>

    <section>
      <h2>Recent Tickets</h2>
      <table id="tickets">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Competition</th>
            <th>Result</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Controls</h2>
      <button onclick="resetTickets()" class="btn danger">Reset All Tickets</button>
      <br><br>
      <label>Set Win Probability (0‚Äì1):</label>
      <input type="number" id="prob" step="0.01" min="0" max="1">
      <button onclick="setProb()" class="btn primary">Update</button>
    </section>

    <section>
      <h2>Manage Competitions</h2>
      <div>
        <h3>Add Competition</h3>
        <input type="text" id="compName" placeholder="Name">
        <input type="text" id="compDesc" placeholder="Description">
        <input type="text" id="compImage" placeholder="Image path e.g. /images/rod.png">
        <button onclick="addCompetition()" class="btn primary">Add</button>
      </div>

      <h3>All Competitions</h3>
      <table id="competitions">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Active</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script>
    async function loadTickets(){
      const res = await fetch("/api/admin/tickets");
      const rows = await res.json();
      const tbody = document.querySelector("#tickets tbody");
      tbody.innerHTML = "";
      rows.forEach(t => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${t.id}</td>
          <td>${t.email || "Guest"}</td>
          <td>${t.competition || "-"}</td>
          <td>${t.result}</td>
          <td>${t.time}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function resetTickets(){
      if (!confirm("Are you sure you want to reset all tickets?")) return;
      await fetch("/api/admin/reset", { method: "POST" });
      loadTickets();
    }

    async function setProb(){
      const prob = parseFloat(document.getElementById("prob").value);
      if (isNaN(prob) || prob < 0 || prob > 1) {
        alert("Enter a valid probability between 0 and 1.");
        return;
      }
      await fetch("/api/admin/setprob", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prob })
      });
      alert("Win probability updated.");
    }

    async function loadCompetitions(){
      const res = await fetch("/api/admin/competitions");
      const comps = await res.json();
      const tbody = document.querySelector("#competitions tbody");
      tbody.innerHTML = "";
      comps.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.id}</td>
          <td>${c.name}</td>
          <td>${c.description}</td>
          <td><img src="${c.image}" alt=""></td>
          <td>${c.active ? "‚úÖ" : "‚ùå"}</td>
          <td>
            <button onclick="toggleCompetition(${c.id})">Toggle</button>
            <button onclick="deleteCompetition(${c.id})" class="btn danger">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function addCompetition(){
      const name = document.getElementById("compName").value;
      const description = document.getElementById("compDesc").value;
      const image = document.getElementById("compImage").value;
      if(!name || !description || !image){ alert("Fill all fields"); return; }
      await fetch("/api/admin/competitions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, description, image })
      });
      loadCompetitions();
    }

    async function toggleCompetition(id){
      await fetch("/api/admin/competitions/" + id + "/toggle", { method: "POST" });
      loadCompetitions();
    }

    async function deleteCompetition(id){
      if(!confirm("Delete this competition?")) return;
      await fetch("/api/admin/competitions/" + id, { method: "DELETE" });
      loadCompetitions();
    }

    loadTickets();
    loadCompetitions();
  </script>
</body>
</html>
