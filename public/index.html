<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Tackle Tarts Giveaways</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ðŸŽ£ Admin Dashboard</h1>
      <p class="sub">Manage tickets and competitions</p>
    </header>

    <section>
      <h2>Recent Tickets</h2>
      <table id="tickets">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Competition</th>
            <th>Result</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Controls</h2>
      <button onclick="resetTickets()" class="btn danger">Reset All Tickets</button>
      <br><br>
      <label>Set Win Probability (0â€“1):</label>
      <input type="number" id="prob" step="0.01" min="0" max="1">
      <button onclick="setProb()" class="btn primary">Update</button>
    </section>
  </div>

  <script>
    async function loadTickets(){
      const res = await fetch("/api/admin/tickets");
      const rows = await res.json();
      const tbody = document.querySelector("#tickets tbody");
      tbody.innerHTML = "";
      rows.forEach(t => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${t.id}</td>
          <td>${t.email || "Guest"}</td>
          <td>${t.competition || "-"}</td>
          <td>${t.result}</td>
          <td>${t.time}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function resetTickets(){
      if (!confirm("Are you sure you want to reset all tickets?")) return;
      await fetch("/api/admin/reset", { method: "POST" });
      loadTickets();
    }

    async function setProb(){
      const prob = parseFloat(document.getElementById("prob").value);
      if (isNaN(prob) || prob < 0 || prob > 1) {
        alert("Enter a valid probability between 0 and 1.");
        return;
      }
      await fetch("/api/admin/setprob", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prob })
      });
      alert("Win probability updated.");
    }

    loadTickets();
  </script>
</body>
</html>
