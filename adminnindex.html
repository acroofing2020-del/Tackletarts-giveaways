<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin • Tackle Tarts Giveaways</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .admin{max-width:900px;margin:24px auto;padding:0 12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 10px;border-bottom:1px solid #25324d;font-size:14px}
    th{color:#9fb0cc;text-align:left}
    .row-win{background:rgba(46,230,168,0.07)}
    a.btn{display:inline-block;padding:8px 12px;border:1px solid #274164;border-radius:10px;text-decoration:none;color:#eaf2ff}
  </style>
</head>
<body>
  <div class="admin">
    <h1>Admin — Tackle Tarts Giveaways</h1>
    <p><em>Tip:</em> This page is behind a login prompt (Basic Auth).</p>
    <table id="tbl">
      <thead><tr><th>ID</th><th>Created</th><th>Result</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    async function load(){
      const res = await fetch('/api/winners', { credentials: 'include' });
      if(!res.ok){ alert('Could not load winners. Are you logged in?'); return; }
      const rows = await res.json(); // array of { id, result, created_at }
      const tb = document.querySelector('tbody');
      tb.innerHTML = '';
      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.className = r.result === 'carp' ? 'row-win' : '';
        tr.innerHTML = `<td>${r.id}</td><td>${new Date(r.created_at).toLocaleString()}</td><td>${r.result}</td>`;
        tb.appendChild(tr);
      });
    }
    load();
  </script>
</body>
</html>
